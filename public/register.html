<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passkey Registrierung</title>
  </head>
  <body>
    <h1>Passkey Registrierung</h1>
    <input type="text" id="username" placeholder="Benutzername" />
    <button onclick="register()">Registrieren</button>
    <p id="status"></p>

    <script>
      // âœ… Hilfsfunktion: `ArrayBuffer` in Base64URL umwandeln
      function arrayBufferToBase64(buffer) {
        let binary = "";
        const bytes = new Uint8Array(buffer);
        for (let i = 0; i < bytes.byteLength; i++) {
          binary += String.fromCharCode(bytes[i]);
        }
        return btoa(binary)
          .replace(/\+/g, "-")
          .replace(/\//g, "_")
          .replace(/=+$/, ""); // Base64URL
      }

      // âœ… Hilfsfunktion: `Base64URL` in `ArrayBuffer` umwandeln
      function base64ToArrayBuffer(base64) {
        const binary = atob(base64.replace(/-/g, "+").replace(/_/g, "/"));
        const bytes = new Uint8Array(binary.length);
        for (let i = 0; i < binary.length; i++) {
          bytes[i] = binary.charCodeAt(i);
        }
        return bytes.buffer;
      }

      async function register() {
        const API_URL = "https://fdb2-2003-ef-a727-8900-9484-fcfd-baba-de60.ngrok-free.app";

        try {
          const username = document.getElementById("username").value;
          if (!username) {
            alert("Bitte einen Benutzernamen eingeben!");
            return;
          }

          console.log("ðŸ“¢ Registrierung gestartet fÃ¼r:", username);

          // ðŸ”¹ Schritt 1: Registrierungschallenge vom Server holen
          const res = await fetch(`${API_URL}/register`, {
            // ðŸ‘ˆ Nutzt jetzt `hostname.local`
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username }),
          });

          const options = await res.json();

          console.log("ðŸ“¥ Empfangene `options` von Server:", options);

          // âœ… Fix fÃ¼r `user.id`
          if (typeof options.user.id === "string") {
            console.log(
              "ðŸ”„ `user.id` ist Base64. Wird in Uint8Array konvertiert."
            );
            options.user.id = base64ToArrayBuffer(options.user.id);
          }

          // âœ… Fix: Challenge sicherstellen (ArrayBuffer oder Base64-Umwandlung)
          if (options.challenge) {
            if (typeof options.challenge === "string") {
              console.log(
                "ðŸ”„ `challenge` ist Base64. Wird in ArrayBuffer konvertiert."
              );
              options.challenge = base64ToArrayBuffer(options.challenge);
            } else if (!(options.challenge instanceof ArrayBuffer)) {
              console.error(
                "âŒ `challenge` hat einen unerwarteten Typ:",
                options.challenge
              );
              throw new Error("Challenge hat falsches Format!");
            }
          } else {
            console.error("âŒ `challenge` fehlt in `options`!");
            throw new Error("Challenge nicht erhalten!");
          }

          console.log("âœ… Umgewandelte `challenge`:", options.challenge);

          // ðŸ”¹ Schritt 2: WebAuthn-Registrierung im Browser starten
          console.log("ðŸ”‘ WebAuthn-Registrierung wird gestartet...");
          const credential = await navigator.credentials.create({
            publicKey: options,
          });

          console.log("ðŸ†• Erhaltene WebAuthn-Credentials:", credential);

          // âœ… Fix: Korrekte Base64-Umwandlung fÃ¼r `credential`
          const credentialData = {
            id: credential.id,
            rawId: arrayBufferToBase64(credential.rawId),
            response: {
              attestationObject: arrayBufferToBase64(
                credential.response.attestationObject
              ),
              clientDataJSON: arrayBufferToBase64(
                credential.response.clientDataJSON
              ),
            },
            type: credential.type,
          };

          console.log(
            "ðŸ“¤ Sende Credential-Daten an den Server:",
            credentialData
          );

          // ðŸ”¹ Schritt 3: Registrierung beim Server abschlieÃŸen

          const verifyRes = await fetch(`${API_URL}/register/verify`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, credential: credentialData }),
          });

          const verifyResult = await verifyRes.json();

          console.log("âœ… Server-Antwort auf `register/verify`:", verifyResult);

          document.getElementById("status").textContent = verifyResult.success
            ? "ðŸŽ‰ Registrierung erfolgreich!"
            : "âš ï¸ Fehler bei der Registrierung.";
        } catch (error) {
          console.error("âŒ Fehler bei der Registrierung:", error);
          document.getElementById("status").textContent =
            "âŒ Fehler beim Registrieren.";
        }
      }
    </script>
  </body>
</html>
