<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passkey Registrierung</title>
  </head>
  <body>
    <h1>Passkey Registrierung</h1>
    <input type="text" id="username" placeholder="Benutzername" />
    <button onclick="register()">Registrieren</button>
    <pre id="status" style="color: black"></pre>
    <p id="debug1"></p>
    <p id="debug2"></p>
    <p id="debug3"></p>
    <p id="debug4"></p>
    <p id="debug41"></p>
    <p id="debug5"></p>
    <p id="debug6"></p>
    <p id="debug7"></p>

    <script>
      // âœ… Hilfsfunktion: `ArrayBuffer` in Base64URL umwandeln
      function arrayBufferToBase64(buffer) {
        let binary = "";
        const bytes = new Uint8Array(buffer);
        for (let i = 0; i < bytes.byteLength; i++) {
          binary += String.fromCharCode(bytes[i]);
        }
        return btoa(binary)
          .replace(/\+/g, "-")
          .replace(/\//g, "_")
          .replace(/=+$/, ""); // Base64URL
      }

      // âœ… Hilfsfunktion: `Base64URL` in `ArrayBuffer` umwandeln
      function base64ToArrayBuffer(base64) {
        const binary = atob(base64.replace(/-/g, "+").replace(/_/g, "/"));
        const bytes = new Uint8Array(binary.length);
        for (let i = 0; i < binary.length; i++) {
          bytes[i] = binary.charCodeAt(i);
        }
        return bytes.buffer;
      }

      async function register() {
        const API_URL =
          "https://www.appsprint.de/api";

        const flattenObject = (obj) => {
          const flattened = {};

          Object.keys(obj).forEach((key) => {
            const value = obj[key];

            if (
              typeof value === "object" &&
              value !== null &&
              !Array.isArray(value)
            ) {
              Object.assign(flattened, flattenObject(value));
            } else {
              flattened[key] = value;
            }
          });

          return flattened;
        };

        try {
          const username = document.getElementById("username").value;
          if (!username) {
            alert("Bitte einen Benutzernamen eingeben!");
            return;
          }

          console.log("ğŸ“¢ Registrierung gestartet fÃ¼r:", username);
          document.getElementById(
            "debug1"
          ).textContent = `âŒ Username (debug1): ${username}`;

          // ğŸ”¹ Schritt 1: Registrierungschallenge vom Server holen
          const res = await fetch(`${API_URL}/register`, {
            // ğŸ‘ˆ Nutzt jetzt `hostname.local`
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username }),
          });

          document.getElementById(
            "debug2"
          ).textContent = `âŒ Response (debug2): ${flattenObject(res)}`;

          const options = await res.json();

          document.getElementById(
            "debug3"
          ).textContent = `âŒ Options (debug3): ${options}`;

          console.log("ğŸ“¥ Empfangene `options` von Server:", options);

          // âœ… Fix fÃ¼r `user.id`
          if (typeof options.user.id === "string") {
            console.log(
              "ğŸ”„ `user.id` ist Base64. Wird in Uint8Array konvertiert."
            );
            options.user.id = base64ToArrayBuffer(options.user.id);
          }

          // âœ… Fix: Challenge sicherstellen (ArrayBuffer oder Base64-Umwandlung)
          if (options.challenge) {
            if (typeof options.challenge === "string") {
              console.log(
                "ğŸ”„ `challenge` ist Base64. Wird in ArrayBuffer konvertiert."
              );
              options.challenge = base64ToArrayBuffer(options.challenge);
            } else if (!(options.challenge instanceof ArrayBuffer)) {
              console.error(
                "âŒ `challenge` hat einen unerwarteten Typ:",
                options.challenge
              );
              throw new Error("Challenge hat falsches Format!");
            }
          } else {
            console.error("âŒ `challenge` fehlt in `options`!");
            throw new Error("Challenge nicht erhalten!");
          }

          console.log("âœ… Umgewandelte `challenge`:", options.challenge);

          document.getElementById(
            "debug4"
          ).textContent = `âŒ Challenge (debug4): ${options.challenge}`;

          // ğŸ”¹ Schritt 2: WebAuthn-Registrierung im Browser starten
          console.log("ğŸ”‘ WebAuthn-Registrierung wird gestartet...");
          const credential = await navigator.credentials.create({
            publicKey: options,
          });

          document.getElementById(
            "debug41"
          ).textContent = `âŒ credential (debug41): $credential}`;

          console.log("ğŸ†• Erhaltene WebAuthn-Credentials:", credential);

          // âœ… Fix: Korrekte Base64-Umwandlung fÃ¼r `credential`
          const credentialData = {
            id: credential.id,
            rawId: arrayBufferToBase64(credential.rawId),
            response: {
              attestationObject: arrayBufferToBase64(
                credential.response.attestationObject
              ),
              clientDataJSON: arrayBufferToBase64(
                credential.response.clientDataJSON
              ),
            },
            type: credential.type,
          };

          console.log(
            "ğŸ“¤ Sende Credential-Daten an den Server:",
            credentialData
          );

          document.getElementById(
            "debug5"
          ).textContent = `âŒ CredentialData (debug5): ${credentialData}`;

          // ğŸ”¹ Schritt 3: Registrierung beim Server abschlieÃŸen

          const verifyRes = await fetch(`${API_URL}/register/verify`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, credential: credentialData }),
          });

          document.getElementById(
            "debug6"
          ).textContent = `âŒ verifyRes (debug6): ${verifyRes}`;

          const verifyResult = await verifyRes.json();

          console.log("âœ… Server-Antwort auf `register/verify`:", verifyResult);

          document.getElementById(
            "debug7"
          ).textContent = `âŒ verifyResult (debug7): ${verifyResult}`;

          document.getElementById("status").textContent = verifyResult.success
            ? "ğŸ‰ Registrierung erfolgreich!"
            : "âš ï¸ Fehler bei der Registrierung.";
        } catch (error) {
          console.error("âŒ Fehler bei der Registrierung:", error);
          document.getElementById(
            "status"
          ).textContent = `âŒ Fehler beim Registrieren. ${error.message}`;
        }
      }
    </script>
  </body>
</html>
