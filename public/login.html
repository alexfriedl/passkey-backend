<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passkey Login</title>
  </head>
  <body>
    <h1>Passkey Login</h1>
    <input type="text" id="username" placeholder="Benutzername" />
    <button onclick="login()">Login</button>
    <p id="status"></p>

    <script>
      // âœ… Hilfsfunktion: Base64URL â†’ ArrayBuffer
      function base64ToArrayBuffer(base64) {
        const binary = atob(base64.replace(/-/g, "+").replace(/_/g, "/"));
        const bytes = new Uint8Array(binary.length);
        for (let i = 0; i < binary.length; i++) {
          bytes[i] = binary.charCodeAt(i);
        }
        return bytes.buffer;
      }

      // âœ… Hilfsfunktion: ArrayBuffer â†’ Base64URL
      function arrayBufferToBase64(buffer) {
        let binary = "";
        const bytes = new Uint8Array(buffer);
        for (let i = 0; i < bytes.byteLength; i++) {
          binary += String.fromCharCode(bytes[i]);
        }
        return btoa(binary)
          .replace(/\+/g, "-")
          .replace(/\//g, "_")
          .replace(/=+$/, ""); // Base64URL
      }

      async function login() {
        try {
          const username = document.getElementById("username").value;
          if (!username) {
            alert("Bitte einen Benutzernamen eingeben!");
            return;
          }

          console.log("ğŸ“¢ Login gestartet fÃ¼r:", username);

          // ğŸ”¹ Schritt 1: Login-Challenge vom Server holen
          const res = await fetch(
            "https://fdb2-2003-ef-a727-8900-9484-fcfd-baba-de60.ngrok-free.app/login",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username }),
            }
          );

          const options = await res.json();
          console.log("ğŸ“¥ Empfangene `options` von Server:", options);

          if (typeof options.challenge === "string") {
            options.challenge = base64ToArrayBuffer(options.challenge);
          }

          if (typeof options.allowCredentials === "object") {
            options.allowCredentials = options.allowCredentials.map((cred) => ({
              ...cred,
              id: base64ToArrayBuffer(cred.id),
            }));
          }

          console.log("ğŸ”„ `challenge` und `allowCredentials` konvertiert.");

          // ğŸ”¹ Schritt 2: WebAuthn-Authentifizierung starten
          console.log("ğŸ”‘ WebAuthn-Login wird gestartet...");
          const credential = await navigator.credentials.get({
            publicKey: options,
          });

          console.log("ğŸ†• Erhaltene WebAuthn-Credentials:", credential);

          // âœ… Fix: Umwandlung von `ArrayBuffer` in Base64
          const credentialData = {
            id: credential.id,
            rawId: arrayBufferToBase64(credential.rawId),
            response: {
              authenticatorData: arrayBufferToBase64(
                credential.response.authenticatorData
              ),
              clientDataJSON: arrayBufferToBase64(
                credential.response.clientDataJSON
              ),
              signature: arrayBufferToBase64(credential.response.signature),
              userHandle: credential.response.userHandle
                ? arrayBufferToBase64(credential.response.userHandle)
                : null,
            },
            type: credential.type,
          };

          console.log("ğŸ“¤ Sende Credential-Daten an den Server:", credentialData);

          // ğŸ”¹ Schritt 3: Anmeldung beim Server verifizieren
          const verifyRes = await fetch(
            "https://fdb2-2003-ef-a727-8900-9484-fcfd-baba-de60.ngrok-free.app/login/verify",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                username,
                assertion: credentialData,
              }),
            }
          );

          const verifyResult = await verifyRes.json();
          console.log("âœ… Server-Antwort auf `login/verify`:", verifyResult);

          document.getElementById("status").textContent = verifyResult.success
            ? "Login erfolgreich!"
            : "Fehler beim Login.";
        } catch (error) {
          console.error("âŒ Fehler beim Login:", error);
          document.getElementById("status").textContent = "Fehler beim Login.";
        }
      }
    </script>
  </body>
</html>
