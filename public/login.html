<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passkey Login</title>
  </head>
  <body>
    <h1>Passkey Login</h1>
    <input type="text" id="username" placeholder="Benutzername" />
    <button onclick="login()">Login</button>
    <p id="status"></p>

    <script>
      async function login() {
        try {
          const username = document.getElementById("username").value;
          if (!username) {
            alert("Bitte einen Benutzernamen eingeben!");
            return;
          }

          console.log("📢 Login gestartet für:", username);

          // 🔹 Schritt 1: Login-Challenge vom Server holen
          const res = await fetch(
            "https://2bfe-2003-ef-a727-8900-c92a-b95e-4072-b72d.ngrok-free.app/login",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username }),
            }
          );

          const options = await res.json();
          console.log("📥 Empfangene `options` von Server:", options);

          // ✅ Fix: Sicherstellen, dass `challenge` ein ArrayBuffer ist
          if (typeof options.challenge === "string") {
            console.log(
              "🔄 `challenge` ist Base64. Wird in ArrayBuffer konvertiert."
            );
            options.challenge = base64ToArrayBuffer(options.challenge);
          } else if (!(options.challenge instanceof ArrayBuffer)) {
            throw new Error("❌ Challenge hat falsches Format!");
          }

          // ✅ Fix: Konvertiere `allowCredentials`
          if (Array.isArray(options.allowCredentials)) {
            options.allowCredentials = options.allowCredentials.map((cred) => ({
              ...cred,
              id: base64ToArrayBuffer(cred.id),
            }));
          } else {
            console.warn(
              "⚠️ `allowCredentials` fehlt oder hat falsches Format."
            );
          }

          console.log("🔄 `challenge` und `allowCredentials` konvertiert.");

          // 🔹 Schritt 2: WebAuthn-Authentifizierung starten
          console.log("🔑 WebAuthn-Login wird gestartet...");
          const credential = await navigator.credentials.get({
            publicKey: options,
          });

          console.log("🆕 Erhaltene WebAuthn-Credentials:", credential);

          // ✅ Fix: Umwandlung von `ArrayBuffer` in Base64
          const credentialData = {
            id: credential.id,
            rawId: arrayBufferToBase64(credential.rawId),
            response: {
              authenticatorData: arrayBufferToBase64(
                credential.response.authenticatorData
              ),
              clientDataJSON: arrayBufferToBase64(
                credential.response.clientDataJSON
              ),
              signature: arrayBufferToBase64(credential.response.signature),
              userHandle: credential.response.userHandle
                ? arrayBufferToBase64(credential.response.userHandle)
                : null,
            },
            type: credential.type,
          };

          console.log(
            "📤 Sende Credential-Daten an den Server:",
            credentialData
          );

          // 🔹 Schritt 3: Anmeldung beim Server verifizieren
          const verifyRes = await fetch(
            "https://2bfe-2003-ef-a727-8900-c92a-b95e-4072-b72d.ngrok-free.app/login/verify",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                username,
                assertion: credentialData,
              }),
            }
          );

          const verifyResult = await verifyRes.json();
          console.log("✅ Server-Antwort auf `login/verify`:", verifyResult);

          document.getElementById("status").textContent = verifyResult.success
            ? "Login erfolgreich!"
            : "Fehler beim Login.";
        } catch (error) {
          console.error("❌ Fehler beim Login:", error);
          document.getElementById("status").textContent = "Fehler beim Login.";
        }
      }

      // ✅ Hilfsfunktionen für Base64-Umwandlung
      function base64ToArrayBuffer(base64) {
        const binary = atob(base64.replace(/-/g, "+").replace(/_/g, "/"));
        const bytes = new Uint8Array(binary.length);
        for (let i = 0; i < binary.length; i++) {
          bytes[i] = binary.charCodeAt(i);
        }
        return bytes.buffer;
      }

      function arrayBufferToBase64(buffer) {
        let binary = "";
        const bytes = new Uint8Array(buffer);
        for (let i = 0; i < bytes.byteLength; i++) {
          binary += String.fromCharCode(bytes[i]);
        }
        return btoa(binary)
          .replace(/\+/g, "-")
          .replace(/\//g, "_")
          .replace(/=+$/, "");
      }
    </script>
  </body>
</html>
